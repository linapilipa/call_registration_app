          <div class="mb-3">
            <label for="name" class="form-label">Vardas</label>
            <input
              type="text"

              class="form-control"
              id="name"
            />
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Pavardė</label>

          <div class="mb-3">
            <label for="email" class="form-label">El. paštas</label>

          </div>

          <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Gimimo data</label>
            <input type="text" name="dateOfBirth" class="form-control" id="dateOfBirth" />
          </div>

          <button type="submit" class="btn btn-primary">Išsaugoti</button>
        </form>
      </div>

     
      <div>
